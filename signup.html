<!DOCTYPE html>
<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Custom CSS for Black Navigation Bar with Opacity and Font -->

    .custom-navbar {

    }

    body {

        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .signup{

<!-- Navigation Bar -->
<nav class="custom-navbar p-4" >
    <div class="container mx-auto flex justify-between items-center font-serif">
        <a href="#"><img src="logo.png" alt="Logo" class="max-h-16 w-auto ml-5"></a>
        <ul class="flex mr-5 text-xl space-x-9" style="font-family: 'Bree Serif', serif;">
            <li><a href="#" class="text-white hover:underline">Home</a></li>
            <!-- <li><a href="#" class="text-white hover:underline">Fun and Games</a></li> -->
            <li class="relative group">
                <button
                    type="button"
                    class="text-white hover:underline group focus:outline-none"
                    id="funAndGamesDropdownButton"
                    aria-haspopup="true"
                    aria-expanded="false"
                >
                    Fun and Games
                    <svg
                        class="w-4 h-4 ml-1 inline-block transform transition-transform duration-300 group-hover:rotate-180"

                        stroke="currentColor"
                        viewBox="0 0 24 24"

                <!-- Dropdown Menu -->
                <ul

                    aria-labelledby="funAndGamesDropdownButton"
                >
                    <li><a href="#" class="block px-4 py-2 hover:bg-gray-200">>Lessons</a></li>
                    <li><a href="#" class="block px-4 py-2 hover:bg-gray-200">>challenges</a></li>
                    <li><a href="#" class="block px-4 py-2 hover:bg-gray-200">>Rewards</a></li>
                </ul>
            </li>
            <li><a href="#" class="text-white hover:underline">News</a></li>
            <li><a href="#" class="text-white hover:underline">Contact Us</a></li>
        </ul>
    </div>
</nav>

<!-- Two-Column Signup Form -->
<div class="container mx-auto mt-8 bg-gradient-to-b from-white rounded-lg shadow-lg max-w-3xl  flex signup">
    <!-- Left Column with Solid Color -->
    <!-- Right Column with Form -->
    <div class="w-2/3 py-5 px-16">
        <h1 class="text-2xl font-semibold mb-4">Sign Up</h1>
        <form>
            <div class="mb-4">
                <!-- Name Input Field with Placeholder -->
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Name">
            </div>
            <div class="mb-4">
                <!-- Email Input Field with Placeholder -->
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Email">
            </div>
            <div class="mb-4">
                <!-- Password Input Field with Placeholder -->
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Password">
            </div>
            <!-- New Field for Date of Birth -->
            <div class="mb-4">
                <!-- Date of Birth Input Field with Placeholder -->
                <input type="date" id="dob" name="dob" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Date of Birth">
            </div>
            <div class="mb-4">
                <button type="submit" formaction="./signin.html" class="w-3/4 mx-10 bg-white text-black py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">Sign Up</button>
            </div>
            <!-- Already Signed Up? Sign In Link -->
        <div class="text-center">
            <p>Already signed up? <a href="signin.html" class="text-blue-500 hover:underline">Sign in</a></p>
        </div>
        </form>
    </div>
    <div class="w-1/3  rounded-lg flex flex-col items-center justify-center" style="background-color: #183f5f;">
        <!-- Content for the left side -->
        <div class="text-center text-white text-3xl font-extrabold" style="font-family: 'Baloo Bhaina 2', cursive;">Hello Friend</div>
        <div class="text-center text-white text-3xl font-light" style="font-family: 'Baloo Bhaina 2', cursive;">Welcome to Something</div>
        
    </div>
</div>

</body>

<script>
    // JavaScript to toggle the dropdown
    document.addEventListener('DOMContentLoaded', function () {
        const dropdownButton = document.getElementById('funAndGamesDropdownButton');
        const dropdownMenu = document.querySelector('[aria-labelledby="funAndGamesDropdownButton"]');
        let isDropdownOpen = false;

        dropdownButton.addEventListener('click', function () {
            isDropdownOpen = !isDropdownOpen;
            dropdownMenu.classList.toggle('hidden', !isDropdownOpen);
            dropdownButton.setAttribute('aria-expanded', isDropdownOpen.toString());
        });

        // Close the dropdown when clicking outside of it
        document.addEventListener('click', function (event) {
            if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
                isDropdownOpen = false;
                dropdownButton.setAttribute('aria-expanded', 'false');
            }
        });
    });
</script>
</html>
