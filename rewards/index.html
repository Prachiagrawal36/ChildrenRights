<script>
    // JavaScript to toggle the dropdown
    document.addEventListener('DOMContentLoaded', function () {
        const dropdownButton = document.getElementById('funAndGamesDropdownButton');
        const dropdownMenu = document.querySelector('[aria-labelledby="funAndGamesDropdownButton"]');
        let isDropdownOpen = false;

        dropdownButton.addEventListener('click', function () {
            isDropdownOpen = !isDropdownOpen;
            dropdownMenu.classList.toggle('hidden', !isDropdownOpen);
            dropdownButton.setAttribute('aria-expanded', isDropdownOpen.toString());
        });

        // Close the dropdown when clicking outside of it
        document.addEventListener('click', function (event) {
            if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
                isDropdownOpen = false;
                dropdownButton.setAttribute('aria-expanded', 'false');
            }
        });
    });
</script>
